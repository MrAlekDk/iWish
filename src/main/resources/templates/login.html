<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html(currentPage='Login')"></head>
<body>
<header th:replace="fragments/header.html(h1text='Welcome to iWish!')"></header>
<footer th:replace="fragments/footer.html"></footer>

        <button>Login to iWish</button>

    </form>
</section>
<footer></footer>
</body>
</html>
