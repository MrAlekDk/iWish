<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html(currentpage='Userpage')"></head>
<body>
<header th:replace="fragments/header.html(h1text=|Welcome ${username}|)"></header>
<footer th:replace="fragments/footer.html"></footer>

<section class="wishlist">
    <ul th:each="wish : ${wishlist}" class="wish ul">
        <li class="wish li">
            <h2 th:text="${wish.getName()}"></h2>
            <p>Price: <p th:text="${wish.getPrice()}"></p></p>

            <p th:text="${wish.getDescription()}"></p>
        </li>
    </ul>
</section>


</body>
</html>
