<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html(currentPage='Userpage')"></head>
<body>
<header th:replace="fragments/header.html(h1text=|Welcome ${username}|)"></header>
<footer th:replace="fragments/footer.html"></footer>

<section class="share-wishlist">
    <h3>Share your wishlist with user:</h3>
    <form action="/share-wishlist" method="post" class="submitField">
        <label for="username">Enter username who my wishlist will be shared with:</label><br>
        <input type="text" id="username" name="username" placeholder="Username123"><br>
        <button>Share my wishlist!</button>
    </form>
</section>

<section class="wishlist">
    <ul th:each="wish : ${wishlist}" class="wish">
        <li data-icon="">
            <h2 th:text="|🎁 ${wish.getName()} 🎁|"></h2>
            <div></div>
            <p th:text="|Price: ${wish.getPrice()}|"></p>
            <div></div>
            <p th:text="${wish.getDescription()}"></p>
        </li>
        <form th:action="@{/delete-wish}" method="post">
            <input type="hidden" name="wish-id" th:value="${wish.getWishID()}" />
            <input type="submit" value="Delete" class="btn btn-danger" />
        </form>
    </ul>
</section>


</body>
</html>
